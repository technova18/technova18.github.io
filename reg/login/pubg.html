<body onload="getusername()">
	
	<div id="portal" class="limiter">

		<div class="container-login100">
			<p>Technova || Annual Tech Fest</p>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/logo.png" alt="IMG">
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Technova Login Portal<br>[ PUBG (Gaming Zone) ]
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input type="email" name="username" class="input100" id="username" required="true" placeholder="Enter Email ID"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Application ID is required">
						<input type="text" name="password" class="input100" id="password" required="true" placeholder="Enter Application ID" onchange="document.getElementById('chk').addEventListener('click', userClicked)"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" id="chk" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="../index.html">
							Instead, apply for New Student Registaration.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
